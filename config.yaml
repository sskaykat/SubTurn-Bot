port: 7890
socks-port: 7891
allow-lan: false
mode: Rule
log-level: info
dns:
  enable: true
  ipv6: true
  prefer-h3: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
  - '*.lan'
  - '*.local'
  - time.*.com
  - geosite:cn
  nameserver:
  - https://223.5.5.5/dns-query
  - https://120.53.53.53/dns-query
  - tls://8.8.4.4:853
  proxy-server-nameserver:
  - https://1.1.1.1/dns-query
  - https://dns.google/dns-query
  nameserver-policy:
    geosite:cn,private:
    - https://223.5.5.5/dns-query
    geosite:geolocation-!cn:
    - https://1.1.1.1/dns-query
    geosite:openai,netflix:
    - https://dns.google/dns-query
proxies:
- name: ☁️ WARP
  type: wireguard
  server: engage.cloudflareclient.com
  port: 2408
  ip: 172.16.0.2
  ipv6: 2606:4700:110:8ef7:b2c6:e70:42fa:da9d
  private-key: 6H1+u3+nVfj2IFHP3Tjng4VPqzUGnnD12q61o1Xy9F8=
  public-key: bmXOC+F1FxEMF9dyiK2H5/1SUtzH0JuVo51h2wPfgyo=
  udp: true
  reserved:
  - 0
  - 0
  - 0
  remote-dns-resolve: true
  dns:
  - 1.1.1.1
  - 8.8.8.8
  dialer-proxy: 🌰 WARP前置
proxy-providers:
  subscription:
    type: http
    url: https://t.daohua.eu.org/d/90.txt
    interval: 172800
    path: ./clashmeta_20250215_031251.yaml
    health-check:
      enable: true
      interval: 600
      lazy: true
      url: http://www.gstatic.com/generate_204

# 1. 定义策略组
proxy-groups:
  - name: 🚀 节点选择
    type: select
    proxies:
    - ⚡ 自动选择
    -  🪁 手动选择
    - ☁️ WARP
  - name: 🌰 WARP前置
    type: select
    proxies:
    - ⚡ 自动选择
    - 🪁 手动选择
    use:
    - subscription
  - name: ⚡ 自动选择
    type: url-test
    use:
    - subscription
    url: https://www.gstatic.com/generate_204
    interval: 300
    lazy: false
  - name: 🪁 手动选择
    type: select
    use:
    - subscription
  - name: 🔍 谷歌服务
    type: select
    proxies:
    - 🚀 节点选择
    use:
    - subscription
  - name: 🤖 OpenAI
    type: select
    proxies:
    - 🚀 节点选择
    use:
    - subscription
  - name: 📲 电报消息
    type: select
    proxies:
    - 🚀 节点选择
    use:
    - subscription
  - name: 🌐 社交媒体
    type: select
    proxies:
    - 🚀 节点选择
    use:
    - subscription
  - name: 🎬 流媒体
    type: select
    proxies:
    - 🚀 节点选择
    use:
    - subscription
  - name: 🍃 FANZA动画
    type: select
    proxies:
    - 🚀 节点选择
    use:
    - subscription
  - name: 🐱 Github
    type: select
    proxies:
    - 🚀 节点选择
    use:
    - subscription
  # 国内直连策略组
  - name: "🔒 国内服务"
    type: select
    proxies:
      - DIRECT
      - REJECT 
      - 🚀 节点选择

  # 广告拦截策略组（可选是否拦截）
  - name: "🛑 广告拦截"
    type: select
    proxies:
      - REJECT
      - DIRECT
      - 🚀 节点选择 

# 2. 引用广告规则集
rule-providers:
  adguard:
    type: http
    behavior: domain
    url: https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/reject.txt  # AdGuard 规则
    path: ./ruleset/reject.txt
    interval: 86400  # 每天更新
    
  adblock:
    type: http
    behavior: domain
    format: yaml
    url: https://raw.githubusercontent.com/REIJI007/AdBlock_Rule_For_Clash/main/adblock_reject.yaml
    path: ./ruleset/adblock_reject.yaml
    interval: 86400    

# 3. 定义规则（关键！）
rules:
  # 优先匹配广告规则
  - GEOSITE,google,🔍 谷歌服务
  - GEOIP,google,🔍 谷歌服务
  - GEOIP,telegram,📲 电报消息
  - GEOSITE,openai,🤖 OpenAI
  - GEOSITE,github,🐱 Github
  - GEOSITE,gitlab,🐱 Github
  - GEOSITE,facebook,🌐 社交媒体
  - GEOSITE,instagram,🌐 社交媒体
  - GEOSITE,twitter,🌐 社交媒体
  - GEOSITE,tiktok,🌐 社交媒体
  - GEOSITE,linkedin,🌐 社交媒体
  - GEOSITE,netflix,🎬 流媒体
  - GEOSITE,hulu,🎬 流媒体
  - GEOSITE,disney,🎬 流媒体
  - GEOSITE,hbo,🎬 流媒体
  - GEOSITE,amazon,🎬 流媒体
  - DOMAIN,dmm.co.jp,🍃 FANZA动画
  - RULE-SET,adguard,🛑 广告拦截
  - RULE-SET,adblock,🛑 广告拦截
  - GEOSITE,cn,🔒 国内服务
  - GEOIP,cn,🔒 国内服务
  - MATCH,🚀 节点选择
